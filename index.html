<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- daisy ui or tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css  -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="text-inter">

    <header>
        <!-- navbar  -->
        <div class="navbar bg-[#15803D] shadow-sm md:px-[135px]">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-xl font-semibold text-white">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex text-white">
                <ul class="menu menu-horizontal px-1">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn btn-soft bg-[#FACC15] text-[#15803D] rounded-[50px] border-none">Plant a Tree</a>
            </div>
        </div>

        <!-- hero section  -->
        <div class="flex justify-center items-center bg-[#CFF0DC]">
            <img src="assets/hero-leaf1.png" alt="">
            <div class="text-center">
                <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
                <p class="text-[#1F2937] mt-2">Join our mission to plant 1 million trees and make the Earth greener for future <br> generations.</p>
                <button class="btn bg-[#FACC15] mt-6 rounded-[50px] text-[#15803D]">Get Involved</button>
            </div>
            <img src="assets/hero-leaf2.png" alt="">
        </div>
    </header>

</body>

</html>
